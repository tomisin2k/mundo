<!DOCTYPE html>
<html lang="en">
<head>

  <title>Mundo Marquez E-book Monetization Strategy</title>
  <!-- Link to Google Fonts for Playfair Display and Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .strategy-container {
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }
    
    svg {
      width: 100%;
      height: auto;
      max-width: 100%;
    }
    
    /* Media queries for responsive design */
    @media (max-width: 850px) {
      body {
        padding: 10px;
      }
      
      .strategy-container {
        max-width: 95%;
      }
    }
    
    @media (max-width: 600px) {
      /* Increased font sizes by ~20% for mobile */
      svg text {
        font-size: 14px !important; /* Base size (was 12px) */
      }
      svg text.stage-content-small {
        font-size: 13px !important; /* Small text (was 10.8px) */
      }
      svg text[font-size="18"] {
        font-size: 22px !important; /* Headers (was 18px) */
      }
      svg text[font-size="14"] {
        font-size: 17px !important; /* Subheaders (was 14px) */
      }
      svg text[font-size="32"] {
        font-size: 28px !important; /* Title (scaled down for mobile) */
      }
      
      /* Adjusted spacing */
      .strategy-container {
        margin-bottom: 20px;
      }
    }
    
    @media (max-width: 480px) {
      /* Further adjustments for very small screens */
      svg text[font-size="18"] {

      }
      svg text.stage-content-small {

    }
  </style>
</head>

      <!-- Icons -->
      <circle cx="110" cy="160" r="20" fill="#1e1e2e" stroke="#d4af37" stroke-width="1.5" />
      <text x="110" y="165" font-family="'Roboto', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#d4af37">üì±</text>

      <text x="110" y="295" font-family="'Roboto', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#d4af37">üåê</text>

          transition: transform 0.3s ease-in-out;
        }
        .stage:hover {
          transform: scale(1.02);
        }
      </style>
    </svg>
  </div>

      <!-- Definitions for gradients and shadows -->

      <text x="670" y="280" font-family="'Playfair Display', serif" font-size="12" text-anchor="end" fill="#d4af37" font-style="italic">Exclusively designed for Mundo Marquez</text>

      <text x="400" y="90" font-family="'Playfair Display', serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">4. Follow-up Funnel</text>

      <text x="110" y="105" font-family="'Roboto', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#d4af37">üîÑ</text>

  </div>
</body>
</html>
