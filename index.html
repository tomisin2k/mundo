<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo Marquez E-book Monetization Strategy</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .strategy-container {
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }
    
    svg {
      width: 100%;
      height: auto;
      max-width: 100%;
    }
    
    /* Media queries for responsive design */
    @media (max-width: 850px) {
      body {
        padding: 10px;
      }
      .strategy-container {
        max-width: 95%;
      }
    }
    
    @media (max-width: 600px) {
      /* Increased fonts by ~44% total (original + 20% + 20%) */
      svg text {
        font-size: 16px !important; /* Base size (was 12px) */
      }
      svg text.stage-content-small {
        font-size: 15px !important; /* Small text (was 10.8px) */
      }
      svg text[font-size="18"] {
        font-size: 26px !important; /* Headers (was 18px) */
      }
      svg text[font-size="14"] {
        font-size: 20px !important; /* Subheaders (was 14px) */
      }
      svg text[font-size="32"] {
        font-size: 30px !important; /* Title */
      }
      
      /* Adjusted spacing */
      .strategy-container {
        margin-bottom: 15px;
      }
      
      /* Stage box height adjustments */
      rect.stage {
        height: 100px !important; /* Increased from 80px */
      }
      rect.stage[height="100"] {
        height: 120px !important; /* Increased from 100px */
      }
    }
    
    @media (max-width: 480px) {
      /* Slightly reduce fonts for tiny screens */
      svg text[font-size="18"] {
        font-size: 24px !important;
      }
      svg text.stage-content-small {

      }
    }
  </style>
</head>

  <!-- First Box: Steps 1-3 -->

          <stop offset="100%" style="stop-color:#5349d6;stop-opacity:0.9" />

        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">

      <!-- Background -->

      <!-- Icons -->
      <circle cx="110" cy="165" r="25" fill="#1e1e2e" stroke="#d4af37" stroke-width="1.5" /> <!-- Larger icon -->
      <text x="110" y="170" font-family="'Roboto', sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#d4af37">üì±</text>

      <text x="110" y="310" font-family="'Roboto', sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#d4af37">üåê</text>

      <text x="110" y="480" font-family="'Roboto', sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#d4af37">üí∏</text>

        .stage {
          transition: transform 0.3s ease-in-out;
        }
        .stage:hover {
          transform: scale(1.02);
        }
      </style>
    </svg>
  </div>

      <!-- Definitions for gradients and shadows -->
      <defs>

          <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />

      <!-- Signature -->
      <text x="670" y="330" font-family="'Playfair Display', serif" font-size="12" text-anchor="end" fill="#d4af37" font-style="italic">Exclusively designed for Mundo Marquez</text>

      <!-- Stage 4: Follow-up Funnel -->
      <rect x="150" y="70" width="500" height="90" rx="10" ry="10" fill="url(#stage4Gradient)" filter="url(#shadow2)" stroke="#d4af37" stroke-width="1" class="stage"/>
      <text x="400" y="105" font-family="'Playfair Display', serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">4. Follow-up Funnel</text>

      <text x="400" y="240" font-family="'Playfair Display', serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">5. Future Stack</text>

      <!-- Icons -->
      <circle cx="110" cy="115" r="25" fill="#1e1e2e" stroke="#d4af37" stroke-width="1.5" />
      <text x="110" y="120" font-family="'Roboto', sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#d4af37">üîÑ</text>

  </div>
</body>
</html>
